server.port=0
spring.application.name=client
html.base.URL=http://localhost:8011/${spring.application.name}/
eureka.client.serviceUrl.defaultZone=http://localhost:8010/eureka
eureka.instance.instance-id=${spring.application.name}:${spring.application.instance_id:${random.value}}

#===Web static files===================
spring.mvc.view.prefix:/WEB-INF/jsp/
spring.mvc.view.suffix:.jsp
spring.mvc.static-path-pattern=/resources/**


service.scraper.reportByUsername=http://service-scraper/reporter/

logging.level.com.jalizadeh.sbia.client.data.ScraperServiceClient=DEBUG

# 2 minutes
service.timeout=120000

feign.hystrix.enabled=true
hystrix.command.default.execution.timeout.enabled=false
#hystrix.command.default.execution.isolation.thread.timeoutInMilliseconds=${service.timeout}
feign.client.config.default.connectTimeout=${service.timeout}
feign.client.config.default.readTimeout=${service.timeout}
